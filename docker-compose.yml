services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: ecommerce
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: 24h
      AI_SERVICE_URL: http://ai-service:8000
      CORS_ORIGINS: http://localhost,http://localhost:80
      POSTHOG_API_KEY: ${POSTHOG_API_KEY:-}
      POSTHOG_HOST: http://posthog:8000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped

  posthog-redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - posthog-redis-data:/data

  posthog-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: posthog
      POSTGRES_PASSWORD: posthog
      POSTGRES_DB: posthog
    volumes:
      - posthog-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U posthog"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  posthog:
    image: posthog/posthog:latest
    environment:
      DATABASE_URL: postgres://posthog:posthog@posthog-postgres:5432/posthog
      REDIS_URL: redis://posthog-redis:6379
      SECRET_KEY: ${POSTHOG_SECRET_KEY:-posthog-secret-change-me}
      SITE_URL: http://localhost:8010
      IS_BEHIND_PROXY: "false"
    ports:
      - "8010:8000"
    depends_on:
      posthog-postgres:
        condition: service_healthy
      posthog-redis:
        condition: service_started
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
  posthog-pgdata:
  posthog-redis-data:
