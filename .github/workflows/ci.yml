name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-lint-typecheck:
    name: Backend - Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Check formatting
        run: npm run format:check

  backend-tests:
    name: Backend - Tests
    runs-on: ubuntu-latest
    needs: backend-lint-typecheck
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

  backend-build:
    name: Backend - Build
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  python-ai-service:
    name: AI Service - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ai-service
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ai-service/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: python -m pytest tests/ -v

  frontend-build:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --watchAll=false --coverage
        env:
          CI: true

      - name: Build
        run: npm run build
        env:
          CI: true

  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, python-ai-service]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t e-commerce-backend .

      - name: Build frontend image
        run: docker build -t e-commerce-client ./client

      - name: Build AI service image
        run: docker build -t e-commerce-ai ./ai-service

      - name: Verify Docker Compose config
        run: docker compose config --quiet

  security-scan:
    name: Security - Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Audit backend dependencies
        run: npm audit --audit-level=high || true

      - name: Audit frontend dependencies
        run: cd client && npm audit --audit-level=high || true
