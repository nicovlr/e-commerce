<div class="home-container">
  <section class="hero">
    <h1>Bienvenue sur notre E-Commerce</h1>
    <p>Découvrez notre sélection de produits de qualité</p>
  </section>

  <section class="featured-products">
    <h2>Produits en vedette</h2>
    <div class="products-grid">
      <mat-card class="product-card" *ngFor="let product of featuredProducts">
        <img mat-card-image [src]="product.imageUrl" [alt]="product.name">
        <mat-card-content>
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p class="price">{{ product.price | currency:'EUR' }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/products', product.id]">
            Voir détails
          </button>
          <button mat-raised-button color="accent">
            Ajouter au panier
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>

  <section class="categories">
    <h2>Nos catégories</h2>
    <div class="categories-grid">
      <mat-card class="category-card" *ngFor="let category of categories">
        <img mat-card-image [src]="category.imageUrl" [alt]="category.name">
        <mat-card-content>
          <h3>{{ category.name }}</h3>
          <p>{{ category.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/categories', category.id]">
            Explorer
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
</div>
